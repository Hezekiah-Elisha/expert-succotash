{% extends "login.html" %}
{% block error_m %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    <div class="toast toast-dem d-flex align-items-center text-white border-0 fade show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <span class="lnr lnr-leaf"></span>{{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}
{% endblock error_m %}
